name: blue_retro
description: BlueRetro Config
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: any

  flutter_animate: ^4.1.1+1

  provider: ^6.0.5
  flutter_riverpod: ^2.3.6

  shared_preferences: ^2.1.1

  bluetooth_enable_fork: ^0.1.6
  flutter_reactive_ble: ^5.0.3
  permission_handler: ^10.2.0

  flutter_gen: ^5.3.1
  flutter_launcher_icons: ^0.13.1
  
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

  build_runner:
  flutter_gen_runner:

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon.png"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/icon.png"

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/dongles/